# Alembic 配置文件

[alembic]
# 指向迁移脚本的目录
script_location = alembic

# 指向应用代码的路径，以便迁移脚本可以导入模型
# 这里我们指向项目根目录，然后在env.py中处理sys.path
prepend_sys_path = .

# 数据库连接URL，Alembic会从这里读取
# 我们将在alembic/env.py中动态设置它，以从环境变量加载
sqlalchemy.url = driver://user:pass@localhost/dbname


# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
